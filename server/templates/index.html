<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무엇이든 물어책보살</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('static/images/image2.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 50px;
        }
        #video-container {
            position: relative;
            top: -2cm;
            right: -2cm;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%; /* 수정: container 내부에 꽉 차도록 */
            height: auto;
        }
        h1 {
            position: absolute;
            top: 20px;
            right: 255px;
            font-size: 3.0em;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        #chatbox {
            position: absolute;
            top: 140px; 
            right: 150px;
            width: 600px;
            height: 950px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #messages {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
           
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background: white;
            overflow-y: auto;
        }
        .example-text {
            text-align: center;
            color: #aaa;
            font-style: italic;
        }
        .message {
            margin-bottom: 15px;
            align-self: flex-start;
            font-size: 1.3em;
           
            white-space: pre-wrap; 
            word-wrap: break-word; 
            max-width: 80%
        }
        .user {
            color: black;
            background-color: #E0F7FA;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            width: fit-content;
            max-width: 80%;
            align-self: flex-end;
        }
        .bot {
            color: black;
            background-color: #ECEFF1;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            width: fit-content;
            max-width: 80%;
            align-self: flex-start;
        }
        #message-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .button-group {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.1em;
        }
        button.reset {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls autoplay muted>
            <source src="static/video/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h1>무엇이든 물어책보살</h1>
    <div id="chatbox">
        <div id="messages">
            <div class="example-text">
                원하시는 분야, 현재 감정 상태 등을 물어책보살에게 말해보세요!!!<br>
                ex) 자존감이 많이 떨어져 있어. 자존감을 채울 수 있는 책을 추천해줘.
            </div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="책보살에게 물어봐!!!" required>
            <div class="button-group">
                <button type="submit">Send</button>
                <button type="button" class="reset">Reset</button>
            </div>
        </form>
    </div>
    <script>
        const videoSources = [
            'static/video/video1.mp4',
            'static/video/video2.mp4',
            'static/video/video3.mp4',
            'static/video/video4.mp4',
            'static/video/video5.mp4',
            'static/video/video6.mp4',
            'static/video/video7.mp4'
        ];

        const videoPlayer = document.getElementById('video-player');
        let currentVideoIndex = 0;

        videoPlayer.addEventListener('ended', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            videoPlayer.src = videoSources[currentVideoIndex];
            videoPlayer.play();
        });

        function typeEffect(element, text, speed) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
        
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messagesDiv = document.getElementById('messages');
        
            if (messageInput.value.trim() === "") return;
        
            // 예시 텍스트 제거
            const exampleText = document.querySelector('.example-text');
            if (exampleText) {
                exampleText.remove();
            }
        
            const userMessage = messageInput.value;
            messagesDiv.innerHTML += `<div class="message user">${userMessage}</div>`;
        
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessageElement = document.createElement("div");
                botMessageElement.className = "message bot";
                messagesDiv.appendChild(botMessageElement);
        
                // 타이핑 효과 적용
                typeEffect(botMessageElement, data.response, 50);
        
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // 채팅창을 가장 최근 메시지 위치로 스크롤
            })
            .catch(error => console.error('Error:', error));
        
            messageInput.value = ''; // 입력 필드 초기화
        });
        
        document.querySelector('.reset').addEventListener('click', function() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<div class="example-text">원하시는 분야, 현재 감정 상태 등을 물어책보살에게 말해보세요!!!<br>ex) 자존감이 많이 떨어져 있어. 자존감을 채울 수 있는 책을 추천해줘.</div>'; 
        });
    </script>
    
</body>
</html>
